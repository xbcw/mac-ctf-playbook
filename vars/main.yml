---
homebrew_install_path: /usr/local/homebrew
homebrew_installed_packages:
  - ansible
  - docker
  - git
  - wget
  - dockutil
  - npm

homebrew_taps:
  - caskroom/cask
  - caskroom/versions

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - google-chrome
  - firefox
  - virtualbox
  - slack
  - atom

dockitems_to_remove:
  - Contacts
  - Notes
  - Reminders
  - Maps
  - Photos
  - Messages
  - FaceTime
  - iTunes
  - iBooks
  - App Store
  - System Preferences
  - Calendar
  - Siri

dockitems_to_persist:
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 1
  - name: Firefox
    path: "/Applications/Firefox.app"
    pos: 2
  - name: Safari
    path: /Applications/Safari.app
    pos: 3
  - name: VirtualBox
    path: /Applications/VirtualBox.app
    pos: 4
  - name: Terminal
    path: /Applications/Utilities/Terminal.app
    pos: 5
  - name: Launchpad
    path: /Applications/Utilities/Launchpad.app 
    pos: 6
  - name: Mail
    path: /Applications/Main.app
    pos: 7

npm_packages:
  - webpack
